<div class="post-list-paginator">
    <div class="newer">
        {% if paginator.page > 1 %} {% if paginator.previous_page == 1 %}
        <a href="/"><i class="fa fa-chevron-circle-left"></i> newer</a>
        {% else %}
        <a href="/page/{{ paginator.previous_page }}" class="newer"><i class="fa fa-chevron-circle-left"></i>newer</a>
        {% endif %} {% endif %}
    </div>
    <div class="older">
        {% if paginator.total_pages > paginator.page %}
        <a href="/page/{{ paginator.next_page }}/">older <i class="fa fa-chevron-circle-right"></i></a>
        {% endif %}
    </div>
</div>
