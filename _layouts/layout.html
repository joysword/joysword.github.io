<!DOCTYPE HTML>
<html>

<head>
    <title>Shi Yin | {{ page.title }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="{{ site.description.en }}" />
    <meta name="author" content="{{ site.author.name.en }}" />
    <meta name="keywords" content="{{ site.keywords.en }}" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
    <link href="/en/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/en/css/font-awesome.min.css" rel="stylesheet">
    <link href="/en/css/style.css" rel="stylesheet" media="screen">
    <!--<link href="/css/syntax.css" rel="stylesheet" media="screen">-->

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
</head>

<body>

    <div id="wrapper">
        {% include sidebar.html %}

        <div class="container">
            {{ content }}

        </div>
        {% include analytics.html %}
    </div>
    <!-- /wrapper -->


</body>

<!-- JAVASCRIPTS -->
<script type="text/javascript" src="/en/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/en/js/main.js"></script>

<!-- MathJax Section -->
<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
<script>
MathJax.Hub.Config({
    tex2jax: {
        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre']
    }
});
MathJax.Hub.Queue(function() {
    var all = MathJax.Hub.getAllJax(),
        i;
    for (i = 0; i < all.length; i += 1) {
        all[i].SourceElement().parentNode.className += ' has-jax';
    }
});
</script>

</html>
